<BOUCLE_forum_content(FORUMS){id_forum}>
  [<div class="#EDIT{texte} comment-texte">
    (#TEXTE|lignes_longues)
  </div>]
  [<div class="comment-notes">
    (#NOTES|safehtml|lignes_longues)
  </div>]
  [<p class="#EDIT{hyperlien} comment-external-link">
    <:voir_en_ligne:> :
    <a href="(#URL_SITE)" class="spip_out">
      [(#NOM_SITE|sinon{[(#URL_SITE|couper{80})]})]
    </a>
  </p>]

  <BOUCLE_doc(DOCUMENTS){id_forum}>
    [(#EXTENSION|match{'^(gif|jpg|png)$'}|?{
				[<a href="#URL_DOCUMENT" class="mediabox">
						(#EMBED_DOCUMENT|image_reduire{300})
				</a>]
    ,
				[(#LOGO_DOCUMENT|#URL_DOCUMENT)]
    })]
  </BOUCLE_doc>

  <a href=[(#PARAMETRES_FORUM|url_reponse_forum)]><:forum:repondre_message:></a>

</BOUCLE_forum_content>
